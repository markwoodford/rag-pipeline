services:
  app:
    build: .
    container_name: rag-pipeline-app
    volumes:
      - ./docs:/app/docs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rag-network

  db:
    image: pgvector/pgvector:pg16
    container_name: rag-pipeline-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rag_pipeline}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

volumes:
  postgres_data:

networks:
  rag-network:
    driver: bridge
